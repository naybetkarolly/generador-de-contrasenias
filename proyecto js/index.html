<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contrase√±a</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://o.remove.bg/downloads/968e733b-492a-4c35-af6f-f635e53a1e42/5617976-removebg-preview.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="main-card">
        <h3>Password <span>Generator</span></h3>
        <div class="input-copy">
            <div class="password">
                <span id="pw-text">Zf0#vl3O_92C</span>
                <a href=""><img src="./imagenes/copy.png" alt="" onclick="alert('Password copied!')"></a>
            </div>
            
        </div>
        <input id="range" type="range" min="4" max="20" step="1" onchange="showVal(this.value)">
        <p class="display-pw-size">Password Size: <span>12</span></p>

        <div class="select-option">
            <input id="upper" type="checkbox" checked/>
            <label for="upper">Contain Uppercase Letters</label>
        </div>
        <div class="select-option">
            <input id="lower" type="checkbox" checked/>
            <label for="lower">Contain Lowercase Letters</label>
        </div>
        <div class="select-option">
            <input id="number" type="checkbox" checked/>
            <label for="number">Contain Numbers</label>
        </div>
        <div class="select-option">
            <input id="symbol" type="checkbox" checked/>
            <label for="symbol">Contain Symbols</label>
        </div>

        <div class="select-option">
            <input id="exclude" type="checkbox" checked />
            <label for="exclude">Exclude characters (0, o, i, 1)</label>
        </div>
       
        <button class="generate"> 
            Generate
        </button>
    </div>
    
</body>
</html>
